        <div class="form-group row">
            <label for="username" class="col-md-4 col-form-label">Username*</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="username" name="username" required minlength="8" pattern="^[A-Za-z][A-Za-z0-9]*$" 
                       oninvalid="this.setCustomValidity('Το username πρέπει να έχει τουλάχιστον 8 χαρακτήρες και να ξεκινά με λατινικό γράμμα.')" >
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label">Email*</label>
            <div class="col-md-8">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

                       oninvalid="this.setCustomValidity('Ο κωδικός χρήστη πρέπει να έχει 8-18 χαρακτήρες, να περιλαμβάνει τουλάχιστον ένα κεφαλαίο γράμμα, έναν αριθμό και ένα σύμβολο (π.χ. #, $, κτλ...).')">
            </div>
        </div>
